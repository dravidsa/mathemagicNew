<ion-header>

  <ion-navbar>
    <ion-title>buyProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <ion-row>
          <ion-col> 

          
        <ion-item>
          <ion-avatar item-start>
            <img src="http://ipm-mathemagic.com/new/images/app/online.jpg">
          </ion-avatar>
          <h2>Product Selected : {{ productName }} </h2>
          <p> <b>Price {{ productPrice}} </b></p>
          
        </ion-item>
      </ion-col>
      <ion-col>
          <ion-item>
              <ion-label>Standard</ion-label>
              <ion-select [(ngModel)]="standard">
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
                <ion-option value="9">9</ion-option>
              </ion-select>
              </ion-item>
              


      </ion-col>


      </ion-row>
      </ion-card>
      <ion-card> 
          <ion-card-header>
            Student Details
            </ion-card-header>
      
        <ion-list>
            <ion-item>
              <ion-label stacked>Student Name </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
              <ion-item>
                    <ion-label stacked>Enter part of school Name and click search </ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                  <button ion-button color="secondary">Search School</button>

          </ion-list>
        </ion-card>

        <ion-card> 
            <ion-card-header>
              Billing and Shipping Details 
              </ion-card-header>
        
          <ion-list>
              <ion-item>
                  <ion-label stacked>Billing Name </ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Billing Address </ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label stacked>Billing Phone </ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label stacked>Billing City  </ion-label>
                        <ion-input type="text"></ion-input>
                      </ion-item>
                      <ion-row>
                        <ion-col>

                        
                      
                      <ion-item>
                          <ion-label stacked>Pin code </ion-label>
                          <ion-input type="text"></ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col>
                        <ion-item>
                          <ion-label>State</ion-label>
                          <ion-select [(ngModel)]="state">
                          
                          </ion-select>
                        </ion-item>

                      </ion-col>
                      </ion-row>
                </ion-list>
              </ion-card> 

</ion-content>
