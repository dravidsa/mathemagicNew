<ion-header>

  <ion-navbar>
    <ion-title>schoolList</ion-title>
    <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"> {{user}}</ion-icon>
        </button>
        <button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="school-list-content" padding>


    <div *ngIf="schools"> 
        <button ion-item *ngFor="let school of schools " (click)="setSchool(school.school_code,school.school_name, school.school_state )" >

            <ion-card>
                
                 
                <ion-card-content>
                   
                  <ion-card-title style="white-space: normal;" >
                   {{school.school_name}}  
                    </ion-card-title>
                  <p>
                    {{school.school_address}}   
                  </p>
                  <p>
                      {{school.school_city}} , {{school.school_state}}
                    </p>

                </ion-card-content>
              </ion-card>
          </button>
        </div>



</ion-content>
