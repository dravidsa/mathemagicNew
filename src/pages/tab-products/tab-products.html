<ion-header>

  <ion-navbar>
    <ion-title>tab_products</ion-title>
  </ion-navbar>

</ion-header>
<style>

.img{ 

  max-width: 25% ; 

}


</style>

<ion-content padding>

</ion-content>
<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        Mathemagic HOME 
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

        <ion-card-header>
          IPM Products 
        </ion-card-header>

 

        <div *ngIf="products"> 
        <button ion-item *ngFor="let product of products" (click)="buyProduct(product.product_name,product.product_id,product.price)" >

            <ion-card>
                
                 
                <ion-card-content>
                   
                  <ion-card-title>
                   {{product.product_name}}  
                    </ion-card-title>
                  <p>
                    {{product.product_desc}}   
                  </p>
                  <p>
                      Price : Rs.{{product.price}}   
                    </p>
                    <p>
                        <button ion-button color="secondary" (click)="buyProduct()" >Buy This</button>

                      </p>
                </ion-card-content>
              </ion-card>
          </button>
        </div>


          
          
   

    
</ion-content>
