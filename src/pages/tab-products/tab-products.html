<ion-header>

  <ion-navbar>
    <ion-title>Buy Products</ion-title>
    <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"> {{user}}</ion-icon>
        </button>
        <button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>
<style>

.img{ 

  max-width: 55% ; 

}


</style>

<ion-content padding>



<ion-content class="products-content" padding>

        <ion-card-header>
    
        </ion-card-header>

        <font size= 6> 

        <div *ngIf="products"> 
        <button ion-item *ngFor="let product of products" (click)="buyProduct(product.product_name,product.product_id,product.price,product.img_src)" >

            <ion-card>
                
                 
                <ion-card-content>
                   
                  <ion-card-title>
                    <p style="white-space: normal;"><B> {{product.product_name}}  </B> </p> 
                    </ion-card-title>
                    <ion-grid> 
                    <ion-row> 
                      
                      <ion-col width-55>

                         
                              <img src={{product.img_src}} />
                           
                    </ion-col>
                  
                  
                   <ion-col>
                    <p text-wrap>
                    {{product.product_desc}}   
                  </p>

                  <p>
                      <b>Price : Rs.{{product.price}}   </b>
                    </p>
                    <p>
                        <button ion-button color="secondary" (click)="buyProduct()" >Buy This</button>

                      </p>
                    </ion-col>

                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
          </button>
        </div>



</font>
          
          
   

    
</ion-content>
