<ion-header>

  <ion-navbar>
    <ion-title>My Orders</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"> {{user}}</ion-icon>
      </button>
      <button menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class=vieworders-content padding>

  
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
           Order #
          </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
            Status
          </ion-item>
          </ion-col>
         
        </ion-row>
      </ion-grid>

      <ion-list>
          <button ion-item *ngFor="let order of orders">
          <ion-row>
          <ion-col>
              <ion-item>
              {{ order.ipm_orderId }}
              </ion-item>
          </ion-col>
          
          <ion-col *ngIf="order.status == 'Pending'" ion-text color="primary">
              <ion-item>
              <p> Pending </p>            
              </ion-item> </ion-col>

          <ion-col *ngIf="order.status == 'Confirmed' "  ion-text color="danger" >
              <ion-item>
              <p> Confirmed </p>
          </ion-item></ion-col>
        
        
          
        
        </ion-row>
        
          </button>

        </ion-list> 




</ion-content>
