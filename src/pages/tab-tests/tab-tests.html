<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        My Tests
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"> {{user}}</ion-icon>
        </button>
        <button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content class="tabtests-content" padding>

    <ion-card *ngFor="let course of usercourses" (click)="test($event, course)">
        <!--CONTENT HERE-->
        </ion-card>

        <button ion-item *ngFor="let course of userCourses" (click)="goToTest(course.id)">
          {{course.name}}  </button>  


   
         
</ion-content>
