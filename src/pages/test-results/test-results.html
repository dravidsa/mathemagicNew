<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        Test Results 
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
          Test Results 
        </ion-card-header>
      
        <ion-list>
          <button ion-item>
            <ion-icon name="list-box" item-start></ion-icon>
            Total Questions : {{ questions.length}}
          </button>
      
        
      
          <button ion-item>
            <ion-icon name="checkbox" item-start></ion-icon>
            Correct Questions : {{correctQuestions}}

          </button>
          <button ion-item>
              <ion-icon name="close" item-start></ion-icon>
              In-Correct  Questions : {{questions.length - correctQuestions}}
              
            </button>
            <button ion-item>
                <ion-icon name="ribbon" item-start></ion-icon>
                Marks Obtained  : {{totalMarks}} / {{outOfMarks}}
                
              </button>
              </ion-list>

    </ion-card>

    <ion-grid>
        <ion-row>
          <ion-col>
           Question #
          </ion-col>
          <ion-col>
            Status
          </ion-col>
          <ion-col>
            Marks
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list>
          <button ion-item *ngFor="let question of questions" (click)="gotoQuestion(question.question_no)">
          <ion-row>
          <ion-col>
              {{ question.question_no }}
          </ion-col>
          <ion-col *ngIf="question.userSelection == question.correct" ion-text color="primary"><ion-icon name="checkbox" item-start></ion-icon></ion-col>
          <ion-col *ngIf="question.userSelection != question.correct" ion-text color="danger" ><ion-icon name="close" item-start></ion-icon>
          </ion-col>
        
          <ion-col  *ngIf="question.userSelection == question.correct" ion-text color="primary" >{{question.marks }}</ion-col>
          <ion-col  *ngIf="question.userSelection != question.correct" ion-text color="primary" >0</ion-col>
           </ion-row>
          </button>

        </ion-list> 




   
  
      <button   ion-button full=true color="danger" round (click)="submitTest()"  >Submit Test</button>
</ion-content>
