<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        Test Summary
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col>
           Question #
          </ion-col>
          <ion-col>
            Status
          </ion-col>
          <ion-col>
            Flagged?
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list>
          <button ion-item *ngFor="let question of questions" (click)="gotoQuestion(question.question_no)">
          <ion-row>
          <ion-col>
              {{ question.question_no }}
          </ion-col>
          <ion-col *ngIf="question.userSelection" ion-text color="primary">Answered</ion-col>
          <ion-col *ngIf="!question.userSelection" ion-text color="danger" >Not Answered</ion-col>
        
          <ion-col  *ngIf="question.isFlagged" ion-text color="primary" > <ion-icon name="flag"></ion-icon></ion-col>
           </ion-row>
          </button>

        </ion-list> 


      <button   ion-button full=true color="danger" round (click)="submitTest()"  >Submit Test</button>

</ion-content>
