<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        Test Summary
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>>


<ion-content class="testsummary-content" padding>

    <ion-grid>
        <ion-row>
          <ion-col> <ion-item>
           Question #</ion-item>
          </ion-col>
          <ion-col><ion-item>
            Status</ion-item>
          </ion-col>
          <ion-col><ion-item>
            Flagged?</ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list>
          <button ion-item *ngFor="let question of questions" (click)="gotoQuestion(question.question_no)">
          <ion-row>
          <ion-col>
            <ion-item>
              {{ question.question_no }}
            </ion-item>
          </ion-col>
          <ion-col *ngIf="question.userSelection" ion-text color="primary"><ion-item>Answered</ion-item></ion-col>
          <ion-col *ngIf="!question.userSelection" ion-text color="danger" ><ion-item>Not Answered</ion-item></ion-col>
          <ion-col  *ngIf="!question.isFlagged" ion-text color="primary" ><ion-item>  </ion-item></ion-col>
          <ion-col  *ngIf="question.isFlagged" ion-text color="primary" ><ion-item> <ion-icon name="flag"></ion-icon></ion-item></ion-col>
           </ion-row>
          </button>

        </ion-list> 


      <button   ion-button full=true color="danger" round (click)="submitTest()"  >Submit Test</button>

</ion-content>
