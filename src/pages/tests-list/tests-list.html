<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        Test List
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>




<ion-content class="testlist-content" padding>                 
    <div *ngIf="tests" >

    <div *ngFor="let test  of tests" > 
            <div *ngIf="((mode=='downloaded')&&( checkIfDownloaded(test.id)== true )) || ( mode=='all') ">
            <ion-card >                           
              <ion-card-content>
                   <ion-card-title>
                   {{test.name }}  
                    </ion-card-title>
                   
                                      
                  
                   
                        <button ion-button  color="secondary" (click)= "solveTest(test.id , test.name)">Solve</button>  
                        <button ion-button  *ngIf="mode == 'all'" color="default" (click)= "downloadTest(test.id )">Download</button>  
                        <button ion-button  *ngIf="mode == 'downloaded'" color="danger" (click)= "deleteTest(test.id )">Delete</button>  
                        
                        <BR/> 
                        {{showDownloadStatus(test.id) }}
                                    
              

                 
              
                </ion-card-content>
                
              </ion-card>

            </div>
              </div> 

        </div>
        <button ion-button full=true color="danger" round (click)="goBack()"  >Back</button>

</ion-content>
