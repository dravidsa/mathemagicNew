<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        Test List
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content class="testlist-content" padding>
<div *ngFor="let test of tests" > 
<span (click)="solveTest(test.id , test.name)"> {{test.name}} </span> <button ion-button color="dark" (click)= "solveTest(test.id)">Solve</button> <button ion-button color="dark" (click)= "downloadTest(test.id)">Download</button>
        
        </div>
</ion-content>
