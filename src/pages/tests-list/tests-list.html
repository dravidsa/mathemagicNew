<ion-header>
    <ion-navbar color="blue">
      <ion-title>
        Test List
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content class="testlist-content" padding>

        <button ion-item *ngFor="let test of tests" (click)="solveTest(test.id , test.name)">
          {{test.name}}  </button>  
</ion-content>
