<ion-header>
    <ion-navbar color="blue">

      
        

      <ion-title>
       Home              
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"> {{user}}</ion-icon>
        </button>
        <button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content class="home-content" padding>                 
            <div *ngIf="messages"> 
                <button ion-item *ngFor="let message of messages" >
                    <ion-card>                           
                      <ion-card-content>
                           <ion-card-title style="white-space: normal;" >
                           {{message.message_title }}  
                            </ion-card-title>
                            <ion-grid> 
                            <ion-row> 
                             
                              <ion-col width-25>                    
                                      <img src={{message.message_img}} />
                              </ion-col>
                                              
                           <ion-col>
                            <p text-wrap>
                            {{message.message_text}}   
                            </p>                  
                            </ion-col>
        
                            </ion-row>
                          </ion-grid>
                        </ion-card-content>
                        
                      </ion-card>

                      </button> 
        
                </div>
      
</ion-content>
